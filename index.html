<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-container">
        <div class="screen f-large">0</div>
        <button class="clear f-large">C</button>
        <button class="back-arrow f-large">&#8592</button>
        <div class="numbers">
            <button class="number f-large">7</button>
            <button class="number f-large">8</button>
            <button class="number f-large">9</button>
            <button class="number f-large">4</button>
            <button class="number f-large">5</button>
            <button class="number f-large">6</button>
            <button class="number f-large">1</button>
            <button class="number f-large">2</button>
            <button class="number f-large">3</button>
        </div>
        <button class="zero f-large">0</button>
        <div class="operators">
            <button class="operator f-large">&#247</button>
            <button class="operator f-large">&#215</button>
            <button class="operator f-large">-</button>
            <button class="operator f-large">+</button>
            <button class="operator f-large">=</button>
        </div>
    </div>
</body>
</html>
